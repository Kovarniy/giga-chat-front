<div class="circle" [ngClass]="{'standard': this.avatarSizeState == this.avatarSizeStateStates.standard,
                                'small': this.avatarSizeState == this.avatarSizeStateStates.small}">

  <div (click)="redirect()">
    <img *ngIf="!!image ; else textImg" src="#" alt="#">
    <ng-template #textImg>
      {{ chatName | chatTextName }}
    </ng-template>
  </div>

</div>
