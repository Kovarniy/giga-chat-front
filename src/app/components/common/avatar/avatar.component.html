<div (click)="redirect()"
     class="circle" [ngClass]="{'standard': this.avatarSizeState == this.avatarSizeStateStates.standard,
                                'small': this.avatarSizeState == this.avatarSizeStateStates.small}">

  <div>
    <img *ngIf="!!image ; else textImg" src="{{getAvatarUrl(image)}}" alt="#">
    <ng-template #textImg>
      {{ chatName | chatTextName }}
    </ng-template>
  </div>

</div>
