<div class="container">

  <div class="main-form">
    <div class="tabs">
      <button (click)="changeToLogin()" [disabled]="isLoginTab" >Вход</button>
      <button (click)="changeToRegistration()" [disabled]="!isLoginTab">Регистрация</button>
    </div>

    <div class="form-body">
      <div *ngIf="isLoginTab ; else registerTab">
        <app-login-form></app-login-form>
      </div>

      <ng-template #registerTab>
        <app-register-form></app-register-form>
      </ng-template>

    </div>

  </div>

</div>
