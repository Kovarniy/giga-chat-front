<div class="application d-flex flex-row">
  <div class="chat-bar">
    <app-chat-bar
      [currentUser]="currentUser"
      [channels]="channels"
      (chatOpenEvent)="onChatOpen($event)"
      (channelOpenEvent)="onChannelOpen($event)"
      (addChanelEvent)="onAddChannel($event)"
    >
    </app-chat-bar>
  </div>

  <div class="chat-form">
    <app-chat-form *ngIf="currentChat" [currentChannel]="currentChannel" [changeChat]="currentChat">

    </app-chat-form>
  </div>
</div>
