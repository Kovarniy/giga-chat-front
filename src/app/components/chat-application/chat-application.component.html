<div class="application d-flex flex-row">
  <div class="chat-bar">
    <app-chat-bar
      [chats]="chats"
      [channels]="channels"
      (chatOpenEvent)="onChatOpen($event)"
      (channelOpenEvent)="onChannelOpen($event)"
    >
    </app-chat-bar>
  </div>

  <div class="chat-form">
    <app-chat-form *ngIf="currentChat" [changeChat]="currentChat">

    </app-chat-form>
  </div>
</div>
